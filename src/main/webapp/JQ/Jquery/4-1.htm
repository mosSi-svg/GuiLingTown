<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>4-1</title>
    <script type="text/javascript" src="Scripts/jquery-1.4.1.min.js"></script>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
            word-break: break-all;
        }
        body
        {
            background: #FFF;
            color: #333;
            font: 12px/1.5em Helvetica, Arial, sans-serif;
        }
        h1, h2, h3, h4, h5, h6
        {
            font-size: 1em;
        }
        a
        {
            color: #2B93D2;
            text-decoration: none;
        }
        a:hover
        {
            color: #E31E1C;
            text-decoration: underline;
        }
        ul, li
        {
            list-style: none;
        }
        fieldset, images
        {
            border: none;
        }
        
        /* v_show style */
        .v_show
        {
            width: 595px;
            margin: 20px 0 1px 60px;
        }
        .v_caption
        {
            height: 35px;
            overflow: hidden;
            background: url(images/btn_cartoon.gif) no-repeat 0 0;
        }
        .v_caption h2
        {
            float: left;
            width: 84px;
            height: 35px;
            overflow: hidden;
            background: url(images/btn_cartoon.gif) no-repeat;
            text-indent: -9999px;
        }
        .v_caption .cartoon
        {
            background-position: 0 -100px;
        }
        .v_caption .variety
        {
            background-position: -100px -100px;
        }
        .highlight_tip
        {
            display: inline;
            float: left;
            margin: 14px 0 0 10px;
        }
        .highlight_tip span
        {
            display: inline;
            float: left;
            width: 7px;
            height: 7px;
            overflow: hidden;
            margin: 0 2px;
            background: url(images/btn_cartoon.gif) no-repeat 0 -320px;
            text-indent: -9999px;
        }
        .highlight_tip .current
        {
            background-position: 0 -220px;
        }
        .change_btn
        {
            float: left;
            margin: 7px 0 0 10px;
        }
        .change_btn span
        {
            display: block;
            float: left;
            width: 30px;
            height: 23px;
            overflow: hidden;
            background: url(images/btn_cartoon.gif) no-repeat;
            text-indent: -9999px;
            cursor: pointer;
        }
        .change_btn .prev
        {
            background-position: 0 -400px;
        }
        .change_btn .next
        {
            width: 31px;
            background-position: -30px -400px;
        }
        .v_caption em
        {
            display: inline;
            float: right;
            margin: 10px 12px 0 0;
            font-family: simsun;
        }
        .v_content
        {
            position: relative;
            width: 592px;
            height: 160px;
            overflow: hidden;
            border-right: 1px solid #E7E7E7;
            border-bottom: 1px solid #E7E7E7;
            border-left: 1px solid #E7E7E7;
        }
        .v_content_list
        {
            position: absolute;
            width: 2500px;
            top: 0px;
            left: 0px;
        }
        .v_content ul
        {
            float: left;
        }
        .v_content ul li
        {
            display: inline;
            float: left;
            margin: 10px 2px 0;
            padding: 8px;
            background: url(images/v_bg.gif) no-repeat;
        }
        .v_content ul li a
        {
            display: block;
            width: 128px;
            height: 80px;
            overflow: hidden;
        }
        .v_content ul li images
        {
            width: 128px;
            height: 96px;
        }
        .v_content ul li h4
        {
            width: 128px;
            height: 18px;
            overflow: hidden;
            margin-top: 12px;
            font-weight: normal;
        }
        .v_content ul li h4 a
        {
            display: inline !important;
            height: auto !important;
        }
        .v_content ul li span
        {
            color: #666;
        }
        .v_content ul li em
        {
            color: #888;
            font-family: Verdana;
            font-size: 0.9em;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var width = $("div.v_content").width();
            var content = $("div.v_content_list");
            var len = content.find("li").length;
            width = width / 4;

            var i = 1;
            $("span.next").click(function (e) {
                i++;
                var index = i % 4 == 0 ? 4 : i % 4;
                $("span.current").removeClass("current");
                $("div.highlight_tip>span:nth-child(" + index + ")").addClass("current");
                content.animate({ left: "-=" + width }, "slow", function (ex) {
                    $("ul>li:first").appendTo($("ul"));
                    content.css("left", "0px");
                });
            });
            $("span.prev").click(function (e) {
                i--;
                if (i < 0) i = i + 4;
                var index = i % 4 == 0 ? 4 : i % 4;
                $("span.current").removeClass("current");
                $("div.highlight_tip>span:nth-child(" + index + ")").addClass("current");
                content.animate({ left: "+=" + width }, "slow", function (ex) {
                    $("ul>li:last").prependTo($("ul"));
                    content.css("left", "0px");
                });
            });
            //            setInterval(function () {
            //                content.animate({ left: "+=" + width }, "fast", function (ex) {
            //                    $("ul>li:last").prependTo($("ul"));
            //                    content.css("left", "0px");
            //                });
            //            }, 400);
        });
    
    </script>
</head>
<body>
    <div class="v_show">
        <div class="v_caption">
            <h2 class="cartoon" title="卡通动漫">

            <div class="highlight_tip">
                <span class="current">1</span><span>2</span><span>3</span><span>4</span>
            </div>
            <div class="change_btn">
                <span class="prev">上一页</span> <span class="next">下一页</span>
            </div>
            <em><a href="#">更多>></a></em>
        </div>
        <div class="v_content">
            <div class="v_content_list">
                <ul>
                    <li><a href="#">
                        <img src="images/01.jpg" alt="海贼王" /></a><h4>
                            <a href="#">海贼王</a></h4>

                    <li><a href="#">
                        <img src="images/02.jpg" alt="哆啦A梦" /></a><h4>
                            <a href="#">哆啦A梦</a></h4>
                        <span>播放:<em>33,326</em></span></li>
                    <li><a href="#">
                        <img src="images/03.jpg" alt="火影忍者" /></a><h4>
                            <a href="#">火影忍者</a></h4>
                        <span>播放:<em>28,276</em></span></li>
                    <li><a href="#">
                        <img src="images/04.jpg" alt="龙珠" /></a><h4>
                            <a href="#">龙珠</a></h4>
                        <span>播放 <em>57,865</em></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
