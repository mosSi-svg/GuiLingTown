<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>5-1</title>
    <script type="text/javascript" src="Scripts/jquery-1.4.1.min.js"></script>
    <style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            font: 12px/19px Arial, Helvetica, sans-serif;
            color: #666;
        }
        .tab
        {
            width: 240px;
            margin: 50px;
        }
        .tab_menu
        {
            clear: both;
        }
        .tab_menu li
        {
            float: left;
            text-align: center;
            cursor: pointer;
            list-style: none;
            padding: 1px 6px;
            margin-right: 4px;
            background: #F1F1F1;
            border: 1px solid #898989;
            border-bottom: none;
        }
        .tab_menu li.hover
        {
            background: #DFDFDF;
        }
        .tab_menu li.selected
        {
            color: #FFF;
            background: #6D84B4;
        }
        .tab_box
        {
            clear: both;
            border: 1px solid #898989;
            height: 100px;
        }
        .hide
        {
            display: none;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $(".tab_menu>ul>li").click(function () {
                $(this).addClass("selected").siblings().removeClass("selected");
                var index = $(this).index();
                 $(".tab_box>div:eq(" + index + ")").show().siblings().hide();
               //$("tab_box")
            });
        });
    </script>
</head>
<body>
    <div class="tab">
        <div class="tab_menu">
            <ul>
                <li class="selected">时事</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div class="tab_box">
            <div>
                时事</div>
            <div class="hide">
                体育</div>
            <div class="hide">
                娱乐</div>
        </div>
    </div>
</body>
</html>
